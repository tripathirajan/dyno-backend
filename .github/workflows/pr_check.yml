name: Build & Test

on:
  pull_request:
    branches: ['develop', 'main']

concurrency:
  group: build-${{ github.event.pull_request.number }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  pr-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
        environment: [development, staging, production]
    steps:
      - name: ğŸ’» Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: ğŸ› ï¸ Install dependencies
        run: npm ci

      - name: ğŸŸ¡ Lint
        run: npm run lint

      - name: ğŸ§ª Test
        run: npm run test
